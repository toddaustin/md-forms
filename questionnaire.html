    <header>
        <h1>Build A Color</h1>
        <a href="/forms" class="button">Back to Forms Main Page</a>
    </header>
    <div class="form-container questionnaire-container">
        <h3>What is your favorite ice cream flavor?</h3>
        <form action="" method="post">
            <fieldset>
                <div class="two-col">
                    <label for="chocolate" class="question">
                    <input type="radio" name="chocolate">
                    Chocolate</label>
                </div>
                <div class="two-col">
                    <label for="vanilla" class="question">
                    <input type="radio" name="vanilla">
                    Vanilla</label>
                </div>
               <div class="two-col">
                    <label for="stawberry" class="question">
                    <input type="radio" name="stawberry">
                    Strawberry</label>
                </div>
                <div class="two-col">
                    <label for="rocky" class="question">
                    <input type="radio" name="rocky">
                    Rocky Road</label>
                </div>
                <div class="one-col">
                    <label for="other">Other</label>
                    <input type="text" name="other" placeholder="Other">
                </div>
                <div class="two-col">
                    <input type="button" id="signup" value="Signup">
                </div>
            </fieldset>
        </form>
    </div>
